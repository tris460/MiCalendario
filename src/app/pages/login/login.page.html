<ion-content [fullscreen]="true">
  <!-- Decorative images -->
  <ion-img src="assets/corner-lines.png" class="corner-top"></ion-img>
  <ion-img src="assets/corner-lines.png" class="corner-bottom"></ion-img>
  <div class="center" style="height: 100%;">
    <ion-img src="assets/logo.png" alt="Logo Mi Calendario" class="logo"></ion-img>

    <!-- Password input -->
    <div class="center">
      <ion-input class="input" type="password" maxlength="4" [disabled]="true"></ion-input>
    </div>

    <!-- Buttons for the numbers -->
    <div class="container">
      <div class="row">
        <ion-button class="button-circle">1</ion-button>
        <ion-button class="button-circle">2</ion-button>
        <ion-button class="button-circle">3</ion-button>
      </div>
      <div class="row">
        <ion-button class="button-circle">4</ion-button>
        <ion-button class="button-circle">5</ion-button>
        <ion-button class="button-circle">6</ion-button>
      </div>
      <div class="row">
        <ion-button class="button-circle">7</ion-button>
        <ion-button class="button-circle">8</ion-button>
        <ion-button class="button-circle">9</ion-button>
      </div>
      <div class="row">
        <ion-button class="button-circle">X</ion-button>
        <ion-button class="button-circle">0</ion-button>
        <ion-button class="button-circle"><ion-icon name="arrow-forward"></ion-icon></ion-button>
      </div>
    </div>

    <!-- Register link -->
    <ion-router-link routerLink="/register" class="center link">Cambiar de cuenta</ion-router-link>
  </div>
</ion-content>
