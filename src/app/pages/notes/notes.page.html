<ion-header [translucent]="true">
  <!-- Toolbar options -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-title class="title-dark">Notas</ion-card-title>

  <!-- Card to show existent notes -->
  <ion-card class="card" *ngFor="let note of notes">
    <ion-card-header>
      <ion-card-title>{{note.notes.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <b>{{note.notes.date.slice(0, 10)}}</b> - {{note.notes.note}}
      </ion-text>
    </ion-card-content>
  </ion-card>

  <!-- Card to show if there is not note -->
  <ion-card class="card" *ngIf="notes.length === 0">
    <ion-card-header>
      <ion-card-title>No hay notas guardadas</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Floating action button to navigate to open the modal for a new note -->
  <ion-fab slot="fixed" horizontal="end" style="bottom: 70px;">
    <ion-fab-button class="fab" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Floating action button to navigate to the chat -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button class="fab" [routerLink]="['/chat']">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<div class="spinner-container" *ngIf="isLoading">
  <ion-spinner name="bubbles" color="primary" style="height: 80px; width: 80px;"></ion-spinner>
</div>
