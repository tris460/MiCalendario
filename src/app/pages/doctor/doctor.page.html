<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Toolbar options -->
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card" *ngFor="let doc of doctors">
    <ion-card-header>
      <ion-card-subtitle>Puesto</ion-card-subtitle>
      <ion-card-title>{{doc.fullName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="button-white" shape="round" style="margin: 0; margin-right: 10px;">
        <ion-icon name="information-circle-outline" style="font-size: 2em;"></ion-icon>
      </ion-button>
      <ion-button class="button-white" shape="round" style="margin: 0;">
        <ion-icon name="calendar" style="font-size: 2em;"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
